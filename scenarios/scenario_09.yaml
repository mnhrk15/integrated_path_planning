# Scenario 09: Intersection Right Turn (Yielding)
#
# Situation: 
# - Ego vehicle approaches a 4-way intersection and turns RIGHT.
# - (Assuming Right-Hand Traffic: Turning from West leg to South leg).
# - Challenge: Ego must safely navigate the curve and Yield to pedestrians 
#   crossing the target street (South leg crosswalk).

# === Time Parameters ===
dt: 0.1
total_time: 30.0

# === Social Force Parameters ===
social_force_params:
  ped_repulsion.sigma: 0.7 
  ped_repulsion.v0: 3.5 
  agent_radius: 0.4

# === Observation Parameters ===
obs_len: 8
pred_len: 8
num_samples: 20

# === Ego Vehicle Parameters ===
# Start: West Leg (-30, -2), Heading East (0 rad)
ego_initial_state: [-30.0, -2.0, 0.0, 4.0, 0.0]
ego_target_speed: 5.0
ego_max_speed: 8.0
ego_max_accel: 2.0
ego_max_curvature: 1.0
ego_radius: 1.0

# === Planning Parameters ===
d_road_w: 0.3
max_road_width: 7.0

# === Obstacle / Pedestrian Parameters ===
ped_radius: 0.2
obstacle_radius: 0.2

# === Reference Path (Right Turn) ===
# From West (-30, -2) to South (-2, -30)
# A smooth curve connecting the two lanes
reference_waypoints_x: [-30.0, -10.0, -2.0, -2.0, -2.0]
reference_waypoints_y: [-2.0, -2.0, -10.0, -20.0, -30.0]

# === Pedestrians ===
ped_initial_states:
  # -- Group 1: Crossing the TARGET road (South Leg) --
  # Critical Conflict: Ego mid-turn meets these
  # Crossing Left -> Right (East -> West) at y=-12
  - [10.0, -12.0, -1.2, 0.0, -15.0, -12.0]
  - [12.0, -11.0, -1.3, 0.0, -15.0, -11.0]
  - [8.0, -13.0, -1.1, 0.0, -15.0, -13.0]

  # -- Group 2: Crossing the TARGET road (Opposing) --
  # Crossing Right -> Left (West -> East) at y=-14
  - [-15.0, -14.0, 1.2, 0.0, 10.0, -14.0]
  - [-12.0, -15.0, 1.0, 0.0, 10.0, -15.0]

  # -- Group 3: Crossing the ORIGIN road (West Leg) --
  # Ego passes these first (or yields if they are late)
  - [-8.0, 10.0, 0.0, -1.2, -8.0, -10.0]
  - [-6.0, -10.0, 0.0, 1.2, -6.0, 10.0]

  # -- Group 4: Corner Loiterers (Visual Distraction) --
  # Standing at the SW corner
  - [-6.0, -6.0, 0.1, 0.1, -6.0, -6.0]

ped_groups: 
  - [0, 1, 2] # Target road wave 1
  - [3, 4]    # Target road wave 2
  - [5]
  - [6]
  - [7]

# === Static Obstacles (Corners) ===
static_obstacles:
  # Top Left Corner
  - [-50.0, -5.0, 5.0, 50.0]
  # Top Right Corner
  - [5.0, 50.0, 5.0, 50.0]
  # Bottom Left Corner
  - [-50.0, -5.0, -50.0, -5.0]
  # Bottom Right Corner
  - [5.0, 50.0, -50.0, -5.0]

# === Map Visualization ===
map_config:
  road_borders:
    # Horizontal (West-East)
    - [-50.0, 5.0, 50.0, 5.0]
    - [-50.0, -5.0, -5.0, -5.0] # Gap for South road
    - [5.0, -5.0, 50.0, -5.0]   # Gap for South road
    # Vertical (North-South)
    - [-5.0, 50.0, -5.0, 5.0]
    - [-5.0, -5.0, -5.0, -50.0]
    - [5.0, 50.0, 5.0, 5.0]
    - [5.0, -5.0, 5.0, -50.0]
    
  lanes:
    # Center lines
    - [-50.0, 0.0, 50.0, 0.0]
    - [0.0, 50.0, 0.0, -50.0]
    
  crosswalks:
    # South Leg (Critical)
    - [-5.0, -15.0, 10.0, 4.0]
    # West Leg (Initial)
    - [-15.0, -5.0, 4.0, 10.0]

# === Model ===
sgan_model_path: models/sgan-p-models/zara1_8_model.pt
prediction_method: sgan

# === Computation ===
device: "cpu"

# === Visualization ===
visualization_enabled: true
output_path: "output/scenario_09"
