# Scenario 03: Curved merge with oncoming pedestrians
#
# Situation:
# - Ego follows a gentle left curve (simulating an on-ramp / bend).
# - Pedestrians walk tangentially near the curve; ego must keep safe lateral gap.

# === Time Parameters ===
dt: 0.1
total_time: 35.0

# === Observation Parameters ===
obs_len: 8
pred_len: 12

# === Ego Vehicle Parameters ===
ego_initial_state: [0.0, 0.0, 0.0, 6.0, 0.0]
ego_target_speed: 7.0
ego_max_speed: 12.0
ego_max_accel: 2.0
ego_max_curvature: 0.8
ego_radius: 1.0

# === Planning Parameters ===
d_road_w: 0.5
max_road_width: 7.0

# === Obstacle / Pedestrian Parameters ===
ped_radius: 0.3
obstacle_radius: 0.3
safety_buffer: 0.2

# === Reference Path (gentle left curve) ===
reference_waypoints_x: [0.0, 10.0, 20.0, 30.0, 40.0, 50.0, 60.0]
reference_waypoints_y: [0.0, 2.0, 6.0, 10.0, 13.0, 15.0, 16.0]

# === Pedestrians ===
# Walk roughly parallel or crossing near the curve apex.
ped_initial_states:
  - [28.0, 13.0, -0.6, -0.2, 10.0, 8.0]   # Crossing inward near apex
  - [45.0, 18.0, -0.8, -0.2, 25.0, 12.0]  # Crossing mid-late curve
  - [20.0, -2.0, 0.4, 0.4, 50.0, 6.0]     # Walking along inner side
ped_groups: [[0], [1], [2]]

# === Static Obstacles ===
static_obstacles: []

# === Map Visualization ===
map_config:
  road_borders:
    # Left Border (approx offset +4m)
    - [0.0, 4.0, 10.0, 6.0]
    - [10.0, 6.0, 20.0, 10.0]
    - [20.0, 10.0, 30.0, 14.0]
    - [30.0, 14.0, 40.0, 17.0]
    - [40.0, 17.0, 60.0, 20.0]
    # Right Border (approx offset -4m)
    - [0.0, -4.0, 10.0, -2.0]
    - [10.0, -2.0, 20.0, 2.0]
    - [20.0, 2.0, 30.0, 6.0]
    - [30.0, 6.0, 40.0, 9.0]
    - [40.0, 9.0, 60.0, 12.0]
  lanes:
    # Center Line (Reference Path)
    - [0.0, 0.0, 10.0, 2.0]
    - [10.0, 2.0, 20.0, 6.0]
    - [20.0, 6.0, 30.0, 10.0]
    - [30.0, 10.0, 40.0, 13.0]
    - [40.0, 13.0, 50.0, 15.0]
    - [50.0, 15.0, 60.0, 16.0]
  crosswalks: []

# === Model ===
sgan_model_path: models/sgan-models/eth_8_model.pt  # Set to a downloaded SGAN checkpoint before running

# === Computation ===
device: "cpu"

# === Visualization ===
visualization_enabled: true
output_path: "output/scenario_03"
