# Scenario 10: Busy Intersection (4-Way)
#
# Situation: Ego vehicle approaches a 4-way intersection intending to go straight/right.
# Pedestrians crossing from all sides.
# Visuals: Intersection corners, crosswalks.

# === Time Parameters ===
